<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>

  </head>
  <body>
    <div class="container" >
        <div class="col-md-2">

        </div>
        <div class="col-md-8 divmargin">
            <table class="tbstyle" > 
                <tr>
                    <th><input class="display-box display buttonstyle" id="result" type="text"></th>
                </tr>
                <table class="tbstyle ">
                    <tr>
                        <td><input  class="gray" type="button" value="+" onclick="display('+')" ></td>
                        <td><input  class="gray" type="button" value="-" onclick="display('-')" ></td>
                        <td><input  class="gray" type="button" value="*" onclick="display('*')"></td>
                        <td><input  class="gray" type="button" value="/" onclick="display('/')" ></td>
                    </tr>
                    <tr>
                        <td><input  class="white" type="button" value="7" onclick="display('7')" ></td>
                        <td><input  class="white" type="button" value="8" onclick="display('8')" ></td>
                        <td><input  class="white" type="button" value="9" onclick="display('9')" ></td>
                        <td rowspan="4" ><input class="orange" type="button" value="=" onclick="calculate()" id="btn"></td>
                        
                    </tr>
                    <tr>
                        <td><input  class="white" type="button" value="4" onclick="display('4')" ></td>
                        <td><input  class="white" type="button" value="5" onclick="display('5')" ></td>
                        <td><input  class="white" type="button" value="6" onclick="display('6')" ></td>
                    </tr>
                    <tr>
                        <td><input  class="white" type="button" value="1" onclick="display('1')" ></td>
                        <td><input  class="white" type="button" value="2" onclick="display('2')" ></td>
                        <td><input  class="white" type="button" value="3" onclick="display('3')" ></td>
                    </tr>
                    <tr>
                        <td><input  class="white zero" type="button" value="0" onclick="display('0')" ></td>
                        <td><input  class="white" type="button" value="." onclick="display('.')" ></td>
                        <td><input  class="white" type="button" value="AC" onclick="clearScreen()" ></td>
                    </tr>

                </table>
        </div>
        <div class="col-md-2">

        </div>

    </div>                
    </table>

  </body>
